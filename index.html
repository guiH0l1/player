<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <meta name="author" content="guilherme oliveira">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style.css" />
    <title>tocador</title>
  </head>
  <body>
    <!--titulo-->
    <div class="music-container">
      <h5 id="playlist">playlist de musica</h5>

      <img id="cover" alt="disc cover" width="450" />
      <audio id="audio"></audio>

      <!--descrição-->
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name">nome da musica</div>
          <div id="band-name">nome da banda</div>
        </div>
        <!--coração de like-->
        <button id="like" class="button"><i class="bi bi-heart"></i></button>
      </div>
      <div id="progress-container">
        <!--barra de progresso-->
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div id="time-box">
          <div id="song-time">00:00:00</div>
          <div id="total-time">00:00:00</div>
        </div>
      </div>
      <div id="button-container">
        <!--embaralhar-->
        <button id="shuffle" class="button">
          <i class="bi bi-shuffle"></i>
        </button>
        <!--anterior-->
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start"></i>
        </button>
        <!--play/pause-->
        <button id="play" class="button button-biggest">
          <i class="bi bi-pause-circle-fill"></i>
        </button>
        <!--pular-->
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end"></i>
        </button>
        <!--repetir-->
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
